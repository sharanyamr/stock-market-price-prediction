<!-- Stock Information Component -->
<div class="card shadow-sm mb-4" id="stock-info-container" data-stock-symbol="{{ symbol|default('') }}">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Stock Information</h5>
        {% if symbol %}
        <span class="badge bg-light text-dark">{{ symbol }}</span>
        {% endif %}
    </div>
    
    {% if not symbol %}
    <!-- Empty State -->
    <div class="card-body text-center p-4">
        <i class="bi bi-search" style="font-size: 3rem;"></i>
        <p class="mt-3">Enter a stock symbol to view information</p>
        <form class="stock-lookup-form mt-3">
            <div class="input-group">
                <input type="text" name="symbol" class="form-control" placeholder="Enter stock symbol (e.g., RELIANCE.NS, AAPL)" required>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
            <div class="form-text mt-2 text-start">
                <strong>Tip:</strong> For Indian stocks, you can use the symbol with exchange suffix (.NS for NSE, .BO for BSE).
            </div>
        </form>
    </div>
    {% endif %}
    
    <!-- The stock data will be loaded here via JavaScript -->
</div>
